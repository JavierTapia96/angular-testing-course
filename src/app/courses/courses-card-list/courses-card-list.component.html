<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
    <mat-card-header>
        <mat-card-title>{{course.titles.description}}</mat-card-title>
    </mat-card-header>

    <img [src]="course.iconUrl" alt="Image" mat-card-image>

    <mat-card-content>
        <p>{{course.titles.longDescription}}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">
        <button [routerLink]="['/courses', course.id]" color="primary" mat-raised-button>
            VIEW COURSE
        </button>
        <button (click)="editCourse(course)" color="accent"
                mat-raised-button>
            EDIT
        </button>
    </mat-card-actions>
</mat-card>
